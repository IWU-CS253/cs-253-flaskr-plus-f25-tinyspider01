{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title">
      <dt>Category:</dt>
      <dd><input type="text" size="30" name="category"></dd>
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Share">
    </dl>
  </form>
  <ul class="entries">
  <form action="{{ url_for('sort_entry') }}" method="get">
        <input type="text" size="30" name="category">
        <button type="submit">Sort</button>
    </form>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2><h3>{{ entry.category }}</h3>{{ entry.text|safe }}</li>
    <form action="{{ url_for('delete_entry') }}" method="post">
        <input type="hidden" name="title" value="{{ entry.title }}">
        <button type="submit">Delete</button>
    </form>
    <form action="{{ url_for('edit_page')}}" method="GET">
        <input type="hidden" name="title" value="{{ entry.title }}">
        <button type="submit">Edit</button>
    </form>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
